name: CI/CD Network Control Plane (Edge IoT)

on:
  push:
    branches:
      - main
    paths:
      - infra/**
      - docs/**
      - .github/workflows/network-control-plane.yml

jobs:
  deploy-network:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Network Configuration to Edge Device
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "[CI/CD] Applying Network as Code configuration"
          
            cd ~/edge-cicd
          
            # 0. Sync repository with GitHub
            git pull origin main
          
            cd infra
          
            # 1. Generate runtime configuration from source of truth
            cp .env.example .env
          
            # 2. Apply network & redeploy edge services
            docker compose -f docker-compose-edge.yml --env-file .env up -d

        


        
