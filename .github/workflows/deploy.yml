name: CI/CD Edge Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Receiver
      run: |
        docker build -t haafizmh/edge-cicd-receiver:latest ./receiver
        docker push haafizmh/edge-cicd-receiver:latest

    - name: Build & Push Gateway
      run: |
        docker build -t haafizmh/edge-cicd-gateway:latest ./gateway
        docker push haafizmh/edge-cicd-gateway:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/edge-cicd
          docker compose pull
          docker compose up -d

